<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #368f3f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d6b3a;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Solicitar Acceso</h2>
    <form action="register.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="tel" name="telefono" placeholder="Teléfono de contacto" required />
      <input type="text" name="usuario" placeholder="Usuario deseado" required />
      <input type="password" name="contrasena" placeholder="Contraseña deseada" required />
      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>
</body>
</html>
