    <style>
      :root {
        
        /*COLORES*/
        --fuente: #2e2925; /*--pantone black c--*/
        --pantone: #368f3f; /*--pantone 7740c____#368f3f--*/
        --principal: #92c99b; /*pantone 7740c__50--*/
        --hover: #d9ebd8; /*pantone 7740c__80--*/
        --borde: #4fa66a; /*pantone 7740c__20--*/

        --pantone15: #79b47f; /*  pantone 100 con blanco 50 */
        /*          https://gradients.app/es/mix   */
      }
      body {
        font-family: "Montserrat", sans-serif;
        margin: 20px;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #92c99b;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: var(--fuente);
      }
      .box-selector {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .box-selector button {
        padding: 10px 15px;
        font-size: 14px;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: var(--pantone15);
        color: white;
        min-width: 80px;
      }

      .box-selector button:hover {
        background-color: white;
        color: var(--fuente);
        transition: all 0.5s ease;
      }

      .box-selector button.active {
        background-color: var(--pantone);
        box-shadow: 0 0 5px #0000004d;
        transition: all 0.5s ease;
      }
      /* Formulario */

      .formulario {
        width: 100%;
        max-width: 600px;
        margin-bottom: 0px;
      }
      .campo {
        margin-bottom: 15px;
        text-align: center;
      }
      .campo label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--fuente);
      }
      .campo textarea {
        width: 95%;
        height: 80px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid var(--borde);
        border-radius: 5px;
        resize: none;
        background-color:  #d1e5d3;
        color: var(--fuente);
        outline: none;
      }
      .campo textarea:hover {
        border: 1px solid white;
        transition: border 0.7s ease; /* Animaci√≥n suave */
      }
      /* Botones de acci√≥n */

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }
      .buttons button {
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color:  #489950;
        transition: background-color 0.3s ease-in-out; /* Animaci√≥n suave */
        color: white;
        flex-grow: 1;
        min-width: 120px;
        font-weight: bold;
      }
      /* Estado hover: cuando el usuario pasa el cursor */
      button:hover {
        background-color: var(--pantone15);
      }
      /* Estilo normal del bot√≥n alternativo */
      .buttons .btn-alternativo {
        background-color: white;
        color: var(--pantone);
        transition: background-color 0.3s ease-in-out;
      }

      /* Estilo cuando el usuario pasa el cursor */
      .buttons .btn-alternativo:hover {
        background-color: var(--hover);
      }
/* btn-copiar bot√≥n de copiar */
.btn-copiar {
  background-color: #c0072f;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
}
.btn-copiar:hover {
  background-color: #aa2a45;
}

      /* icono_balance */
      .icono-container {
        position: relative;
        display: inline-block;
        width: 40px; /* Ajusta el tama√±o del icono */
        height: 40px;
      }

      .icono {
          position: absolute;
          width: 100%;
          height: 100%;
          transition: opacity 0.5s ease-in-out; /* Transici√≥n suave */
      }

      /* Mostrar el icono verde por defecto */
      .icono.verde {
          opacity: 1;
      }

      /* Ocultar el icono azul por defecto */
      .icono.azul {
          opacity: 0;
      }

      /* Cuando se hace hover, la imagen verde desaparece y la azul aparece */
      .icono-container:hover .verde {
          opacity: 0;
      }

      .icono-container:hover .azul {
          opacity: 1;
      }

      /* Fin icono_balance */

      .resultado {
        margin-top: 20px;
        padding: 20px;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
        line-height: 1.5;
        display: none;
        background-color: white; /* A√±adido para mejor legibilidad al imprimir */
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }
      .resultado b {
        font-weight: bold;
      }
      .resultado.turno-nocturno {
        display: flex !important;
        flex-direction: column-reverse;
        justify-content: flex-end;
      }

      /* Nuevos estilos para el selector de box */
      .fecha-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        flex-wrap: wrap;
      }

      .fecha-container label {
        font-weight: bold;
        font-family: "Montserrat", sans-serif;
        color: var(--fuente);
      }

      .box-selector-dropdown {
        padding: 8px 12px;
        font-family: "Montserrat", sans-serif;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: var(--pantone15);
        color: white;
      }

      .cargar-fecha-btn {
        padding: 8px 15px;
        font-family: "Montserrat", sans-serif;
        background-color: var(--pantone15);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        .fecha-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }
      /* Fin de Nuevos estilos para el selector de box */

      /* Estilos para la secci√≥n de fecha */
      #fechaSeleccionada,
      #fechaSeleccionada + button {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
      }

      #fechaSeleccionada {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: var(--pantone15);
        color: white;
      }

  @page {
    size: A4 portrait;
    margin: 0;
  }

    visibility: hidden;
    margin: 0 !important;
    padding: 0 !important;

}



}

  <body>
    <h1>Evoluci√≥n de enfermer√≠a</h1>

    <!-- Selector de Box/Paciente -->
    <div class="box-selector">
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<button onclick="selectBox(${i})">Box ${i}</button>`);
        }

    <!-- Formulario din√°mico -->

    <!-- Enlace a balance -->

    <!-- Botones de acci√≥n -->
<div class="buttons">

<!-- Bot√≥n copiar informe (inicialmente oculto) -->

  <button id="btnCopiar" class="btn-copiar" onclick="copiarInforme()" style="display: none;">üìã Copiar Informe</button>

    <!-- Modificamos la secci√≥n de carga por fecha -->
    <div class="fecha-container">
      <label for="fechaSeleccionada">Hist√≥rico de Evoluciones</label>
      <input type="date" id="fechaSeleccionada" value="" />

      <select class="box-selector-dropdown" id="boxSeleccionado">
        <option value="">Seleccionar Box</option>
        <script>
          for (let i = 1; i <= 12; i++) {
            document.write(`<option value="${i}">Box ${i}</option>`);

    <!-- √Årea de resultados -->
    <div class="resultado" id="resultado"></div>

    <script>
      const hoy = new Date().toISOString().slice(0, 10);
      let selectedBox = 1;
      const campos = [
        "neurologico",
        "cardiovascular",
        "respiratorio",
        "renal",
        "gastrointestinal",
        "nutricional",
        "termorregulacion",
        "piel",
        "otros",
      ];

      function getKey(box) {
        return `evolucion_${hoy}_box${box}`;
      }

      function guardarDatos() {
        const datos = {};
        campos.forEach(
          (campo) => (datos[campo] = document.getElementById(campo).value)
        );
        localStorage.setItem(getKey(selectedBox), JSON.stringify(datos));
      }

      function cargarDatos() {
        const data = localStorage.getItem(getKey(selectedBox));
        if (data) {
          const datos = JSON.parse(data);
          campos.forEach(
            (campo) =>
              (document.getElementById(campo).value = datos[campo] || "")
          );
        } else {
          campos.forEach(
            (campo) => (document.getElementById(campo).value = "")
          );
        }
      }

      function selectBox(boxNumber) {
        guardarDatos();
        selectedBox = boxNumber;
        cargarDatos();
        // Actualizar bot√≥n activo
        document.querySelectorAll(".box-selector button").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.textContent === `Box ${boxNumber}`)
            btn.classList.add("active");
        });
      }

   function generarInforme(turno = "") {
  guardarDatos();

  if (!turno) {
    const hora = new Date().getHours();
    turno = hora >= 8 && hora < 20 ? "Turno de 8 a 20 horas" : "Turno de 20 a 8 horas";
  }

  const datos = {};
  campos.forEach(campo => {
    datos[campo] = document.getElementById(campo).value || "No especificado";
  });

  const informe =
  `<p><strong>BOX ${selectedBox} - ${turno}</strong></p>` +
  campos.map(campo =>
    `<p><strong>${campo.toUpperCase()}:</strong> ${datos[campo]}</p>`
  ).join("");


  const resultado = document.getElementById("resultado");
  resultado.innerHTML = informe;
  resultado.style.display = "block";

  resultado.classList.remove("diurno-print", "nocturno-print");
  if (turno.includes("8 a 20 horas")) {
    resultado.classList.add("diurno-print");
  } else {
    resultado.classList.add("nocturno-print");
  }

  document.getElementById("btnCopiar").style.display = "inline-block";
}



     function imprimirAuto() {
  const hora = new Date().getHours();
  const turno = hora >= 8 && hora < 20 ? "Turno de 8 a 20 horas" : "Turno de 20 a 8 horas";

  generarInforme(turno);

  void resultado.offsetHeight;

  setTimeout(() => {
    window.print();
    resultado.style.display = "none";
  }, 100);
}

      function borrarDatos() {
        // Obtener el n√∫mero del box actualmente seleccionado
        const mensajeConfirmacion = `Va a borrar los datos actuales del Box-${selectedBox}.`;

        // Mostrar mensaje al usuario
        if (!confirm(mensajeConfirmacion)) return; // Si el usuario cancela, no borra nada

        // Limpiar los campos visibles en pantalla sin tocar el almacenamiento
        campos.forEach((campo) => {
          document.getElementById(campo).value = "";
        });

        alert(`Datos en pantalla del Box-${selectedBox} han sido borrados.`);
      }

      function cargarDatosFecha() {
        const fecha = document.getElementById("fechaSeleccionada").value;
        const boxSeleccionado =
          document.getElementById("boxSeleccionado").value;

        if (!fecha) return alert("Seleccione una fecha.");
        if (!boxSeleccionado) return alert("Seleccione un box.");

        const key = `evolucion_${fecha}_box${boxSeleccionado}`;
        const data = localStorage.getItem(key);

        if (data) {
          const datos = JSON.parse(data);
          campos.forEach(
            (campo) =>
              (document.getElementById(campo).value = datos[campo] || "")
          );
          selectedBox = boxSeleccionado; // Actualizamos el box seleccionado
          actualizarBotonesBox();
          alert(`Datos del ${fecha} cargados para Box ${boxSeleccionado}`);
        } else {
          alert(
            `No hay datos guardados para el ${fecha} en Box ${boxSeleccionado}`
          );
        }
      }

      function actualizarBotonesBox() {
        document.querySelectorAll(".box-selector button").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.textContent === `Box ${selectedBox}`) {
            btn.classList.add("active");
          }
        });
      }

      // imprimirAlternativo

    function imprimirAlternativo() {
  const hora = new Date().getHours();
  const turnoAlternativo = hora >= 8 && hora < 20 
    ? "Turno de 20 a 8 horas" 
    : "Turno de 8 a 20 horas";

  generarInforme(turnoAlternativo);

  void resultado.offsetHeight;

  setTimeout(() => {
    window.print();
    resultado.style.display = "none";
  }, 100);
}


      // copiar informe
     function copiarInforme() {
  const resultado = document.getElementById("resultado");
  const texto = resultado.innerText || resultado.textContent;

  if (!texto.trim()) {
    alert("No hay informe generado para copiar.");
    return;
  }

  navigator.clipboard.writeText(texto)
    .then(() => {
      alert("Informe copiado al portapapeles.\n\nPara copiarlo de nuevo, genere nuevamente el informe.");
      document.getElementById("btnCopiar").style.display = "none";
    })
    .catch((err) => {
      console.error("Error al copiar:", err);
      alert("Error al copiar el informe.");
    });
}


      window.onload = () => selectBox(1);
    </script>
  </body>
