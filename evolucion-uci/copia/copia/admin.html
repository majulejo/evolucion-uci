<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrador - Evoluci√≥n UCI</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #eef5f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2e2925;
    }
    #usuarios {
      margin-top: 20px;
    }
    li {
      margin: 5px 0;
      padding: 8px;
      background: white;
      border-radius: 5px;
    }
    .formulario {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #368f3f;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

<h2>üë®‚Äç‚öïÔ∏è Panel de Administraci√≥n</h2>

<ul id="usuarios"></ul>

<h3>Registrar nuevo usuario</h3>
<form onsubmit="registrarUsuario(event)">
  <label>Usuario:</label><br />
  <input type="text" id="nuevo-usuario" maxlength="8" required />
  <div style="font-size: 12px; color: #555; margin-bottom: 10px;">
    M√°ximo 8 caracteres.
  </div>

  <label>Contrase√±a:</label><br />
  <input type="password" id="nueva-clave" maxlength="8" required />
  <div style="font-size: 12px; color: #555; margin-bottom: 10px;">
    M√°ximo 8 caracteres. Puedes mostrarla con la casilla siguiente.
  </div>

  <input type="checkbox" onclick="togglePassword()"> Mostrar contrase√±a<br /><br />
  <button type="submit">Registrar</button>
</form>

<script>
const CLAVE_ADMIN = "faroladmin2024";

document.addEventListener("DOMContentLoaded", () => {
  const clave = prompt("Introduce clave de administrador:");
  if (clave !== CLAVE_ADMIN) {
    document.body.innerHTML = "<h2 style='text-align:center; color: red;'>Acceso denegado</h2>";
  } else {
    cargarUsuarios();
  }
});

function togglePassword() {
  const input = document.getElementById("nueva-clave");
  input.type = input.type === "password" ? "text" : "password";
}

function registrarUsuario(event) {
  event.preventDefault();
  const usuario = document.getElementById("nuevo-usuario").value.trim();
  const clave = document.getElementById("nueva-clave").value.trim();

  if (usuario.length > 8 || clave.length > 8) {
    alert("M√°ximo 8 caracteres permitidos.");
    return;
  }

  fetch("admin_api.php?action=create", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-Admin-Key": CLAVE_ADMIN
    },
    body: JSON.stringify({ usuario, clave })
  })
    .then((r) => r.json())
    .then((data) => {
      alert(data.message);
      if (data.success) {
        document.getElementById("nuevo-usuario").value = "";
        document.getElementById("nueva-clave").value = "";
        cargarUsuarios();
      }
    });
}
</script>

<script src="admin.js?v=2"></script>
</body>
</html>
